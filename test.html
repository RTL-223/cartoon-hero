<!DOCTYPE html> <!-- writing an html file -->
<html> <!--before the head-->
<head>
	<title>Test Page</title>
</head>
<body> <!-- what is inside the html -->
	<h1>Hey, I'm a big fat heading. Look at me!</h1>
	<p>Hey, I'm a <b>paragraph</b> element. Cool huh?</p>
	<!-- <b> is for bold, <i> is for italicized-->
	<a href="https://google.com" target="_blank" title="Let's go to Google">Click me, I'm a link!</a>
	<p>My name is:<br> <!--<br> is for newline-->
	Kitty Cat</p>
	<img src="https://www.kittyloaf.com/wp-content/uploads/2017/06/Valentine_KittyLoaf_071417-375x375.png">
</body>
</html> <!--after the body-->
